{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ATracker{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'tracker/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'tracker/bootstrap.min.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
{#    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>#}

    <script src="{% static 'tracker/js/main.js' %}"></script>
<style>
    a:focus, a:hover{
        color:#f5dd5d
    }
</style>
</head>
<body>
<nav class="navbar navbar-custom">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="font-family: Roboto;  padding-top: 23px";href="{% url 'tracker:index' %}" style="margin-top: 9px;">Atracker</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar" style="margin-top: 10px;">
            <ul class="nav navbar-nav">
                <li class="{% block transactions_active %}{% endblock %}"><a href="{% url 'tracker:index' %}"><span class="glyphicon glyphicon-th-list" aria-hidden="true" style="color: #DEE612"></span>&nbsp; Catergory</a></li>
                <li class="{% block items_active %}{% endblock %}"><a href="{% url 'tracker:items' 'all' %}"><span class="glyphicon glyphicon-th-list" aria-hidden="true" style="color: #13C5CF"></span>&nbsp; Items</a></li>
            </ul>
                <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'tracker:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="search" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="searchButton">
                    <span ><img src="{% static "tracker/images/search.png" %}" style=height:25px;width:25px;margin-top:-3px;" ></span>
                </button>
                </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'tracker:create_transaction' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true" style="color: #1DD120"></span>&nbsp; Add Category
                    </a>
                </li>
                <li>
                    <a href="{% url 'tracker:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true" style="color: #ED183F"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body%}
{% endblock %}
</body>
</html>
